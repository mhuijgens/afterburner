language: java
script: "./mvnw -pl afterburner-java install"
before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./afterburner-java/target/afterburner-java-${project_version}-exec.jar
  file: ./afterburner-java/target/afterburner-java-${project_version}.jar
  skip_cleanup: true
  on:
    repo: stokpop/afterburner
    branches:
      only:
        - master
  name: $project_version

